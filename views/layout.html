    <!--
    JQUERY Smooth Scrolling:
    http://codeplanet.io/how-to-make-a-single-page-website/
    -->
    <script>
    $('.smooth').on('click', function() {
        $.smoothScroll({
            scrollElement: $('body'),
            scrollTarget: '#' + this.id
        });
        
        return false;
    });
    </script>

  </head>
